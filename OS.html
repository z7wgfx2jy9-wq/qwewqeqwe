            --hex-cyan-dim: rgba(0, 243, 255, 0.1);

    <script>
        /**
         * HEEXOS ULTIMATE ENGINE
         * Components: Audio, Grid, Particles, Boot, Market, WindowManager, Settings
         */

        // --- 1. AUDIO SYSTEM ---
        const AudioSys = {
            ctx: null, gain: null,
            init: function() {
                if(this.ctx) return;
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.gain = this.ctx.createGain();
                this.gain.connect(this.ctx.destination);
                this.gain.gain.value = 0.15;
            },
            playTone: function(freq, type, dur, vol = 0.1) {
                if(!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const g = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                g.gain.setValueAtTime(vol, this.ctx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + dur);
                osc.connect(g); g.connect(this.gain);
                osc.start(); osc.stop(this.ctx.currentTime + dur);
            },
            playGlitch: function() {
                if(!this.ctx) return;
                const buf = this.ctx.createBuffer(1, this.ctx.sampleRate * 0.2, this.ctx.sampleRate);
                const data = buf.getChannelData(0);
                for(let i=0; i<data.length; i++) data[i] = Math.random() * 2 - 1;
                const src = this.ctx.createBufferSource();
                src.buffer = buf;
                const g = this.ctx.createGain();
                g.gain.value = 0.1;
                src.connect(g); g.connect(this.gain);
                src.start();
            },
            startHum: function() {
                if(!this.ctx) return;
                const osc = this.ctx.createOscillator();
                osc.type = 'sawtooth';
                osc.frequency.value = 60;
                const filter = this.ctx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 120;
                const g = this.ctx.createGain();
                g.gain.value = 0.0;
                g.gain.linearRampToValueAtTime(0.05, this.ctx.currentTime + 2);
                osc.connect(filter); filter.connect(g); g.connect(this.gain);
                osc.start();
            }
        };

        // --- 2. BOOT GRID ---
        class CyberGrid {
            constructor() {
                this.canvas = document.getElementById('cyber-grid-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.canvas.width = this.width;
                this.canvas.height = this.height;
                this.offset = 0;
                this.active = false;
            }
            start() { this.active = true; this.canvas.style.opacity = 1; this.animate(); }
            animate() {
                if(!this.active) return;
                this.ctx.fillStyle = '#030507';
                this.ctx.fillRect(0, 0, this.width, this.height);
                const horizon = this.height * 0.5;
                const cx = this.width / 2;
                this.ctx.strokeStyle = 'rgba(0, 243, 255, 0.15)';
                this.ctx.lineWidth = 1;
                for(let i = -10; i <= 10; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(cx + (i * 100), this.height);
                    this.ctx.lineTo(cx + (i * 20), horizon);
                    this.ctx.stroke();
                }
                this.offset = (this.offset + 2) % 40;
                for(let y = horizon; y < this.height; y += 40) {
                    let yPos = y + this.offset;
                    if(yPos > this.height) yPos -= (this.height - horizon);
                    const alpha = ((yPos - horizon) / (this.height - horizon));
                    this.ctx.strokeStyle = `rgba(0, 243, 255, ${alpha * 0.3})`;
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, yPos);
                    this.ctx.lineTo(this.width, yPos);
                    this.ctx.stroke();
                }
                requestAnimationFrame(() => this.animate());
            }
        }

        // --- 3. DESKTOP PARTICLES ---
        const Bg = {
            canvas: document.getElementById('bg-canvas'),
            ctx: null, width: 0, height: 0, nodes: [],
            init: function() {
                this.ctx = this.canvas.getContext('2d');
                this.resize();
                window.addEventListener('resize', () => this.resize());
                for(let i=0; i<60; i++) {
                    this.nodes.push({
                        x: Math.random() * this.width,
                        y: Math.random() * this.height,
                        z: Math.random() * 2 + 1, 
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5
                    });
                }

            },
            resize: function() {
                this.width = window.innerWidth;

            animate: function() {
                this.ctx.fillStyle = '#000000';
                this.ctx.fillRect(0, 0, this.width, this.height);
                this.ctx.lineWidth = 1;
                this.nodes.forEach(node => {
                    node.x += node.vx; node.y += node.vy;
                    if (node.x < 0 || node.x > this.width) node.vx *= -1;
                    if (node.y < 0 || node.y > this.height) node.vy *= -1;
                    this.nodes.forEach(other => {
                        const dx = node.x - other.x;
                        const dy = node.y - other.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        if (dist < 150) {
                            const opacity = 1 - (dist / 150);
                            this.ctx.strokeStyle = `rgba(0, 243, 255, ${opacity * 0.2})`;
                            this.ctx.beginPath();
                            this.ctx.moveTo(node.x, node.y);
                            this.ctx.lineTo(other.x, other.y);
                            this.ctx.stroke();
                        }
                    });
                    this.ctx.fillStyle = `rgba(0, 243, 255, ${0.5 / node.z})`;
                    this.ctx.beginPath();
                    this.ctx.arc(node.x, node.y, 2, 0, Math.PI * 2);
                    this.ctx.fill();
                });
                requestAnimationFrame(() => this.animate());
            }

                        html: `<div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;"><div>LATENCY: <span id="net-lat" style="color:#fff">45ms</span></div><div>NODES: <span id="net-nodes" style="color:#fff">842</span></div><div>TRAFFIC: <span id="net-traf" style="color:#fff">12 TB/s</span></div><div>STATUS: <span style="color:#0f0">SECURE</span></div></div><div class="chart-container" id="net-chart"></div>`,
                        init: (id) => {
                            const elChart = document.querySelector('#win-'+id+' #net-chart');
                            if(!elChart) return;
                            for(let i=0; i<20; i++) { const bar = document.createElement('div'); bar.className = 'bar'; bar.style.left = (i * 5) + '%'; bar.style.width = '4%'; bar.style.height = Math.random()*100 + '%'; elChart.appendChild(bar); }
                            setInterval(() => { if(!document.getElementById('win-'+id)) return; document.querySelectorAll('#win-'+id+' .bar').forEach(b => b.style.height = Math.random()*100 + '%'); }, 1000);
                        }
                    };
                    case 'intel': return {
                        title: 'INTELLIGENCE',
                        html: `<div id="term-out" class="terminal-bg" style="height:100%; min-height:200px;"></div>`,
                        init: (id) => {
                            const term = document.querySelector('#win-'+id+' #term-out');
                            if(!term) return;
                            const logs = ["Scanning mempool...", "Signature verified.", "Heex Protocol active.", "Intercepting packet...", "Decryption complete.", "Token detected.", "Analyzing liquidity...", "Whale movement tracked."];
                            const addLog = () => { if(!document.getElementById('win-'+id)) return; const line = document.createElement('div'); line.innerText = `> ${logs[Math.floor(Math.random()*logs.length)]}`; term.appendChild(line); term.scrollTop = term.scrollHeight; if(term.children.length > 15) term.removeChild(term.firstChild); setTimeout(addLog, Math.random() * 2000 + 500); };
                            addLog();
                        }
                    };
                    default: return { title: 'SYSTEM WINDOW', html: '<div style="padding:20px">MODULE LOADED.<br>Awaiting Input...</div>' };
                }
            },
            triggerEasterEgg: function(win) {
                AudioSys.playGlitch();
                win.classList.add('glitch-active');
            }
        };

        // --- 9. SEQUENCE MANAGER (Boot -> Desktop) ---
        const Sequence = {
            grid: new CyberGrid(), logs: new LogSystem(), hud: new HUDSystem(),

            init: function() {
                document.body.addEventListener('click', () => this.start(), { once: true });
                setTimeout(() => {
                    if(AudioSys.ctx === null) {
                        const d = document.createElement('div');
                        d.innerText = "[ CLICK ANYWHERE TO INITIALIZE SYSTEM ]";
                        d.style.cssText = "position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#fff; z-index:9999; font-size:20px; animation:blink 1s infinite;";
                        d.id = "click-prompt";
                        document.body.appendChild(d);
                    }
                }, 1000);
            },
            start: function() {
                const p = document.getElementById('click-prompt'); if(p) p.remove();
                AudioSys.init(); AudioSys.startHum();
                this.grid.start();
                setTimeout(() => { this.logs.start(); AudioSys.playTone(200, 'triangle', 0.5); }, 2000);
                setTimeout(() => { this.hud.start(); AudioSys.playTone(600, 'sine', 0.5); }, 6000);
                setTimeout(() => { this.showAccess(); }, 10000);
            },
            showAccess: function() {
                const overlay = document.getElementById('access-overlay');
                const title = document.getElementById('access-title');
                const btn = document.getElementById('start-btn');
                overlay.style.opacity = 1; overlay.style.pointerEvents = 'all';
                AudioSys.playTone(100, 'sawtooth', 1.0);
                title.classList.add('glitch-active');
                setTimeout(() => { btn.style.opacity = 1; btn.addEventListener('click', () => this.enterDesktop()); }, 1000);
            },
            enterDesktop: function() {
                AudioSys.playGlitch();
                const boot = document.getElementById('boot-stage');
                const desk = document.getElementById('desktop-layer');
                boot.style.transform = "scaleX(0.01) scaleY(1)";
                boot.style.transition = "transform 0.2s cubic-bezier(0.5, 0, 0.5, 1)";
                boot.style.filter = "brightness(5)";
                setTimeout(() => {
                    boot.style.display = 'none'; desk.style.display = 'block'; document.body.style.cursor = 'default';
                    let op = 0;
                    const f = setInterval(() => { op += 0.05; desk.style.opacity = op; if(op >= 1) clearInterval(f); }, 30);
                    Bg.init(); MarketSys.init(); WindowManager.init();
                    // Auto open Settings to show off features
                    setTimeout(() => WindowManager.open('settings'), 800);
                }, 250);
            }
        };

        window.onload = function() { Sequence.init(); };
    </script>
